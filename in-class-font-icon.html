<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Font Icons</title>
	<link rel="stylesheet" type="text/css" href="css/font-awesome.css">
	<style type="text/css">
		body{
			background: #343434;
			color: #eee;
		}

		.text-replacement{
			position: absolute;
			top: -9999em;
			left: 9999em;
		}

		.socail li a[href*="http://twitter.com"]::before{
			content: "\f099";
		}
	</style>
</head>
<body>
	<header>
		<h1><i class="fa fa-4x fa-ra"></i> Join the Rebel Alliance!</h1>
	</header>

	<section>
		<!-- hidden span for screen readers -->
		<i class="fa fa-shopping-cart fa-5x cart"><span class="text-replacement">Buy a lightsaber</span></i>
	</section>

	<section>
		<ul class="fa socail">
			<li><a href="https://twitter.com/elliot627"><i class="fa fa-twitter"><span class="text-replacement">Twitter</span></i></a></li>
		</ul>
	</section>

	<span>
		
	</span>

</body>
</html>
