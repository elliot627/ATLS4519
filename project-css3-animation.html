<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>CSS3 Animation Narrative</title>
	<link rel="stylesheet" type="text/css" href="css/project-css3-animation.css">
</head>
<body>
<!-- 	<div class="container">
		<div class="wall">
		</div>
	</div> -->

	<section class="title-section">
		<h3 class="poem wow subtitle fadeOnInSmall">A CSS 3 Adventure</h3>
	</section>
	<section class="humpty-section">
		<h1 class="poem wow fadeOnIn">Humpty Dumpty</h1>
	</section>
	<section class="wall-section">
		<h1 class="poem wow sitOnDown">Sat on a Wall</h1>
	</section>
	<section class="humpty2-section">
		<h1 class="poem wow slideInRight">Humpty Dumpty</h1>
	</section>
	<section class="fall-section">
		<h1 class="poem">Had a Great <span class="wow dropItLow">Fall </span></h1>
	</section>
	<section class="horses-section">
		<h1 class="poem">And all the King's <span class="gallopOn">horses</span></h1>
	</section>
	<section class="men-section">
		<h1 class="poem wow slideInLeft">And all the King's Men</h1>
	</section>
	<section class="together-section">
		<h1 class="poem" style="margin-bottom: 10rem;">Couldn't Put</h1>
		<h1 class="poem split hum squishItRight">Hum</h1><h1 class="poem split pty squishItLeft">pty</h1>
		<h1 class="poem end">Together Again</h1>
	</section>
	<script src="js/wow.min.js"></script>
	<script src="js/project-css3-animation.js"></script>
</body>
</html>
